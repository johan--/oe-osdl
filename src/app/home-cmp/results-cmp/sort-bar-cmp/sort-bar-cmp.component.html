<div id="sort-bar-wrapper">
    <div id="sort-bar" class="row no-padding">
        <div id="data-set-num" class="col-lg-4 col-md-3 col-sm-3 col-xs-12">
            <h2>{{numRecords}} data sets</h2>
        </div>
        <div id="sort-bar-right" class="col-lg-8 col-md-9 col-sm-9 col-xs-12">
            <div class="row no-padding">
                <div id="show-framework-wrapper" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <input #showFramework type="checkbox" id="showFramework" [checked]="showFrameworkOnly" (click)="toggleFrameworkOnly(showFramework.checked)">
                    <label for="showFramework"><span></span>Show Framework data <img width="20px" src="assets/img/framework-icn.png" alt="framework icon" /></label></div>
                <div id="sort-by-wrapper" class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                    <label for="sortBy">Sort by:</label>
                    <span class="osdl-select">                  
                        <select class="selectpicker" name="sortpicker" #sortBy id="sortBy" [(ngModel)]="selectedSortBy" data-width="fit" (ngModelChange)="onSortByChange($event)" >
                        <option *ngFor="let item of sortByArr" [ngValue]="item.val"   >
                            {{item.name}}
                        </option>
                        </select>             
                    </span>
                </div>
                <div id="show-num-wrapper" class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
                    <label for="showNumpicker">Show:</label>
                    <span class="osdl-select">   
                        <select class="selectpicker" name="showNumpicker" #showNumpicker id="showNumpicker" [(ngModel)]="selectedShowNum" data-width="fit" (ngModelChange)="onShowNumChange($event)" >
                            <option *ngFor="let item of showNumberOpts" [ngValue]="item.val"   >
                                        {{item.val}}
                            </option>
                        </select>   
                    </span>
                </div>
                <div id="view-type-wrapper" class="col-lg-2 col-md-2 col-sm-2 col-xs-3" (click)="toggleViewType()">
                    <div>
                        <div class="viewtype"><label class="visible-xs">View:</label></div>
                        <div class="viewtype">
                            <div id="tile-view" class="viewtype" title="View results in a tile view" [ngClass]="viewType === 'tile' ? 'active' : ''">&nbsp;</div>
                            <div id="list-view" class="viewtype" title="View results in a list view" [ngClass]="viewType === 'list' ? 'active' : ''">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
