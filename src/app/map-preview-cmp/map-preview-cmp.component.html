<div class="modal fade" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" (click)="hide()">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{{serviceName}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span>Service url: <a [href]="mapserviceUrl" target="_blank">{{mapserviceUrl}}</a></span>
            </div>
        </div>
    </div>
</div>
